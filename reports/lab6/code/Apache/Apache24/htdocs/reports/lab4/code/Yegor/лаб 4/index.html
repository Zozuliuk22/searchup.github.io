<html>
    <head>
        <script src="code.js"></script>
        <script>
    let n = prompt("Enter number of elements in gistogramm: ");
    function generate(arr, n) {
    for (let i = 0; i < n; i++) {
        let value = Math.floor(Math.random() * 10);
        arr.push(value);
    }
    return arr;
}
let arr = [];
    function drawChart() {
    var data = generate(arr, n);
    var chart = makeBarChart(data, 300, 300);
    var container = document.getElementById("chartContainer");
    container.appendChild(chart);
}
</script>
</head>
    <body onload="drawChart( )">
        <h2>Побудована гістограма</h2>
        <div id="chartContainer"></div>
    </body>
</html>
